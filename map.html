    <style>
        body {
          height: 100vh;
          overflow: hidden;
        }
        #map {
            height:  100%;
            background-color: #fff;
            z-index: 1;
          }
          footer {
            height: 55px;
            width: 100vw;
            position: absolute;
            bottom: -10px;
            background: linear-gradient(90.26deg, #FEA90C 3.05%, #6C0704 59.69%);
            z-index: 3;
          }

          #pop-up {
            width: 370px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.25);
            position: absolute;
            height: calc(100% - 77px);
            z-index: 2;
            background: linear-gradient(122.46deg, #5B0404 21.4%, #C10909 91.58%);
            transform: translateX(-370px); 
  transition: transform 0.5s ease-in-out;
            }
          #pop-up h2{
            font-size: 20px;
          }
          #pop-up h3{
            font-size: 20px;
          }
          #imgpop-up {
            overflow: hidden;
            display: none;
            position: absolute;
            align-items: center;
            padding-left: 370px;
            height: calc(100% - 77px);
            width: 100%;
            box-sizing: border-box;
          }
          #imgpop-up img{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            max-height: 100%;
            padding-inline: 30px;
            padding-block: 50px;
            object-fit: contain;
            z-index: 999;
          }
          #pop-up img {
            margin-inline: 5%;
          }
          .active {
            display: block !important;
          }
          .activePopup {
            transform: translateX(0px) !important;
          }
          #streetview {
            cursor: pointer;
            position: absolute;
            width: 300px;
            height: 200px;
            bottom: 65px;
            background-size: cover;
            background-repeat: no-repeat;
            left: 30px;
            border: 5px solid #FEA90C;
            border-radius: 23px;
            z-index: 2;
            display: none;
          }
          #streetview h2{
            position: relative;
            top: -30px;
            font-size: 20px;
            color: #FFFFFF;
          }
          #logo {
            position: relative;
            width: 150px;
            top: -30px;
            left: 10px;
          }
          #go {
            position: relative;
            width: 100px;
            bottom: -100px;
            right: -50px;
          }

          #streetview-main {
            background-color: aliceblue;
            margin-left: 370px;
            width: 100%;
          }
          .carousel-item {
            height: 100%;
          }
          .carousel-inner {
            height: 100%;
            margin: auto;
          }
          .carousel-item img{
            height: 100%;
            object-fit:contain;
            margin: auto;
          }

          .carousel-control-next {
            position: fixed;
            right: 40px;
            margin-top: 60px;
          }
          .carousel-control-prev {
            position: fixed;
            left: 300px;
            margin-top: 60px;
          }

          #pop-up .text-content {
              padding-left: 15px;
          }
          .evac-div img{
            width: 40px !important;
          }
          .evac-div {
            width: min-content !important;
          }
          .legends {
            position: absolute;
            z-index: 10;
            font-weight: 600;
            right: 10px;
            bottom: 10px;
          }
          .legends h3{
            color: #505050;
          }
          .legends p {
            color: #000000;
            font-size: 12px;
          }
          .legend div {
            width: 80px;
            height: 20px;
            margin-right: 10px;

          }
          .legend:nth-child(4) div{

          }
          .legend:nth-child(5) div{
            background-color: #BA02ED;
          }
          .legend:nth-child(6) div{
            background-color: #FEA90C;
          }

            display: flex;
          }

    var bounds = [[0,0], [1840,3391]];

        crs: L.CRS.Simple,
