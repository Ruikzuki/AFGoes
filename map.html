<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AFGoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
      }
        body{
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
          }

        .gray-text {
          color: #BAB7B7;
        }

        .searchImg {
          background-image: url("./assets/search.png");
          background-repeat: no-repeat;
          background-size: 20px;
          background-position: 15px center;
          background-color: #fff;
        }
        
        .bg-none {
          background-color: transparent;
        }

        .search:focus {
          background-color: transparent;
          color: #BAB7B7;
        }
        .form-control::placeholder  {
          color: #BAB7B7;
        }

        .search {
          padding-left: 50px;
          padding-right: 200px;
        }

        .page{
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          height: 150vw;
          max-height: 100vh;
        }

        .btn-gradient {
          background: linear-gradient(90deg, #6C0704 0%, #D20E07 100%);
          color: #fff;
        }

        .start-75{
          left: 75%;
        }

        .bottom-page{
          background: linear-gradient(238.99deg, #6C0704 9.78%, #140201 90.22%);
        }

        .flex {
          display: flex;
        }

        .w-80 {
          width: 80%;
        }

        .w-60 {
          width: 60%;
        }
        #map {
            height:  100%;
            background-color: #fff;
          }
        @media screen  and (max-device-width: 1024px) {
          footer {
            display: block;
          }
          .flex {
            justify-content: center;
          }
          .img {
            width: 0 !important;
          }
          .w-80, .w-60  {
            width: 100%;
          }
          .margin-res{
            margin: 0 !important;
          }
          .btn-gradient {
            width: 200px;
          }
 
        }
    </style>
    <div class="page">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-4" href="#">
                <img src="./assets/logoNav.png" alt="Logo" height="50" class="d-inline-block align-text-top">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item  mx-4">
                <a class="nav-link gray-text" href="#">About</a>
              </li>
              <li class="nav-item  mx-4">
                <a class="nav-link gray-text" href="#">How It Works</a>
              </li>
            </ul>
            <form class="rounded searchImg me-5" role="search">
              <input class="form-control bg-opacity-0 border-0 bg-none search" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
      <div  id="map"></div>
    </div>
    <script>
    var bounds = [[0,0], [1840,3391]];
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -1.7,
        maxZoom: .6,
        zoomSnap: 0.1,
        maxBounds: bounds
    });
    var image = L.imageOverlay('./assets/map.png', bounds).addTo(map);
    map.fitBounds(bounds);
    var marker = L.icon({
        iconUrl: './assets/marker.png',
        iconSize:     [38.5, 53], // size of the icon
        iconAnchor:   [19, 53], // point of the icon which will correspond to marker's location
    });
    var canteenMarker = L.icon({
        iconUrl: './assets/canteenMarker.png',
        iconSize:     [38.5, 53], // size of the icon
        iconAnchor:   [19, 53], // point of the icon which will correspond to marker's location
    });
    var adminMarker = L.icon({
        iconUrl: './assets/adminMarker.png',
        iconSize:     [40, 40], // size of the icon
        iconAnchor:   [19, 40], // point of the icon which will correspond to marker's location
    });
    var gab_silang = L.marker(L.latLng([ 440, 600 ]), {icon: marker}).addTo(map);
    var mel_aquino = L.marker(L.latLng([ 700, 600 ]), {icon: marker}).addTo(map);
    var canteen = L.marker(L.latLng([ 990, 600 ]), {icon: canteenMarker}).addTo(map);
    var emilio_aguinaldo = L.marker(L.latLng([ 1550, 600 ]), {icon: marker}).addTo(map);

    var andres_bonifacio = L.marker(L.latLng([ 1580, 850 ]), {icon: marker}).addTo(map);
    var gregorio_de_pilar = L.marker(L.latLng([ 1310, 1040 ]), {icon: marker}).addTo(map);

    var gomburza = L.marker(L.latLng([ 210, 1450 ]), {icon: marker}).addTo(map);
    var artemio_ricarte = L.marker(L.latLng([ 210, 1565 ]), {icon: marker}).addTo(map);
    var pio_valenzuela = L.marker(L.latLng([ 210, 1690 ]), {icon: marker}).addTo(map);
    var deodato_arellano = L.marker(L.latLng([ 365, 1530 ]), {icon: marker}).addTo(map);
    var ladislao_diwa = L.marker(L.latLng([ 210, 2000 ]), {icon: marker}).addTo(map);

    var teodoro_plata = L.marker(L.latLng([ 600, 1640 ]), {icon: marker}).addTo(map);
    var diego_silang = L.marker(L.latLng([ 650, 1600 ]), {icon: marker}).addTo(map);
    var emilio_jacinto = L.marker(L.latLng([ 775, 1600 ]), {icon: marker}).addTo(map);
    var lapu_lapu = L.marker(L.latLng([ 900, 1550 ]), {icon: marker}).addTo(map);
    var eusebio_roque = L.marker(L.latLng([ 680, 1800 ]), {icon: marker}).addTo(map);
    var trinidad_tecson = L.marker(L.latLng([ 960, 1860 ]), {icon: marker}).addTo(map);
    var ciriaco_contreras = L.marker(L.latLng([ 960, 2550 ]), {icon: marker}).addTo(map);

    var canteen_3 = L.marker(L.latLng([ 365, 2100 ]), {icon: canteenMarker}).addTo(map);
    var isidoro_torres = L.marker(L.latLng([ 500, 2050 ]), {icon: marker}).addTo(map);

    var marcelo_h_del_pilar = L.marker(L.latLng([ 1600, 1550 ]), {icon: marker}).addTo(map);
    var mariano_ponce = L.marker(L.latLng([ 1630, 1950 ]), {icon: marker}).addTo(map);
    var jose_p_rizal = L.marker(L.latLng([ 1360, 1650 ]), {icon: marker}).addTo(map);
    var antonio_luna = L.marker(L.latLng([ 1380, 2000 ]), {icon: marker}).addTo(map);
    var juan_luna = L.marker(L.latLng([ 1420, 2200 ]), {icon: marker}).addTo(map);
    var pedro_a_paterno = L.marker(L.latLng([ 1570, 2480 ]), {icon: marker}).addTo(map);
    var felipe_salvador = L.marker(L.latLng([ 1260, 1730 ]), {icon: marker}).addTo(map);
    var antonio_s_bautista = L.marker(L.latLng([ 1120, 1710 ]), {icon: marker}).addTo(map);
    var pedro_laktaw = L.marker(L.latLng([ 1260, 2150 ]), {icon: marker}).addTo(map);
    var jose_maria_panganiban = L.marker(L.latLng([ 1135, 2120 ]), {icon: marker}).addTo(map);
    var graciano_lopez = L.marker(L.latLng([ 1320, 2350 ]), {icon: marker}).addTo(map);
    var maximo_viola = L.marker(L.latLng([ 1110, 2660 ]), {icon: marker}).addTo(map);
    var administration_office = L.marker(L.latLng([ 1220, 1500 ]), {icon: adminMarker}).addTo(map);
    var shs_office_and_registrar = L.marker(L.latLng([ 1220, 1885 ]), {icon: adminMarker}).addTo(map);
    var canteen_2 = L.marker(L.latLng([ 1270, 2920 ]), {icon: canteenMarker}).addTo(map);

  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
